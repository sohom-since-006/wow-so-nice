<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

<title>For Shuvu ‚ù§Ô∏è</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700;800&display=swap" rel="stylesheet">

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

<style>
:root{
  --pink1:#ffb6d5;
  --pink2:#ffd6e7;
  --card:#ffffffcc;
  --yes:#ff3b7a;
  --yesHover:#ff1f68;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Poppins',sans-serif;
  min-height:100vh;
  display:grid;
  place-items:center;
  overflow:hidden;

  background:
  radial-gradient(circle at top,var(--pink2),var(--pink1));

  animation: fadeIn 1.2s ease;
}

/* floating hearts */
.heart{
  position:fixed;
  font-size:18px;
  opacity:.5;
  animation: float 8s linear infinite;
  pointer-events:none;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* confetti */
#confettiCanvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:999;
}

/* card */
.card{
  width:min(720px,92vw);
  padding:32px 24px;

  background:var(--card);
  backdrop-filter:blur(14px);

  border-radius:24px;
  text-align:center;
  box-shadow:0 20px 60px rgba(0,0,0,.18);

  animation: pop 0.6s ease;
}

/* title typing */
h1{
  font-size:clamp(26px,4vw,42px);
  margin:14px 0 20px;
  min-height:60px;
}

/* buttons */
.button-zone{
  position:relative;
  height:150px;
}

button{
  position:absolute;
  top:50%;
  transform:translateY(-50%);
  padding:16px 26px;
  font-size:18px;
  font-weight:800;
  border:none;
  border-radius:999px;
  cursor:pointer;
  box-shadow:0 12px 25px rgba(0,0,0,.2);
  transition:.2s;
}

#yesBtn{
  left:18%;
  color:white;
  background:linear-gradient(45deg,#ff4d7d,#ff1f68);
}

#yesBtn:hover{
  transform:translateY(-50%) scale(1.1);
  box-shadow:0 0 25px rgba(255,60,120,.6);
}

#noBtn{
  left:62%;
  background:#e5e7eb;
}

.hint{
  font-size:13px;
  opacity:.7;
}

/* result */
.result{
  display:none;
  margin-top:18px;
  animation:pop .4s ease;
}

footer{
  margin-top:16px;
  font-size:12px;
  opacity:.6;
}

@keyframes fadeIn{
  from{opacity:0}
  to{opacity:1}
}

@keyframes pop{
  from{transform:scale(.9);opacity:0}
  to{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<canvas id="confettiCanvas"></canvas>

<!-- floating hearts created by JS -->

<main class="card">

<h1 id="title"></h1>

<section class="button-zone" id="zone">
  <button id="yesBtn">YES üíñ</button>
  <button id="noBtn">No üòÖ</button>
</section>

<div class="hint" id="hint">No button is shy üòà</div>

<section class="result" id="result">
  <h2>She Said YES üéâ‚ù§Ô∏è</h2>
  <p>This day is officially special now ‚ú®</p>
</section>

<footer>Made with ‚ù§Ô∏è for SHUVU</footer>
</main>

<!-- small bg music -->
<audio id="music" src="https://cdn.pixabay.com/audio/2022/03/15/audio_0f5b8a54a6.mp3"></audio>

<script>
const zone=document.getElementById("zone");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const result=document.getElementById("result");
const hint=document.getElementById("hint");
const title=document.getElementById("title");
const music=document.getElementById("music");

/* typing effect */
const text="Shuvu, will you be my Valentine? ‚ù§Ô∏è";
let i=0;
function type(){
  if(i<text.length){
    title.textContent+=text[i++];
    setTimeout(type,40);
  }
}
type();

/* floating hearts */
setInterval(()=>{
  const h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.fontSize=(16+Math.random()*20)+"px";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),8000);
},500);

/* confetti */
const confettiCanvas=document.getElementById("confettiCanvas");
confettiCanvas.width=innerWidth;
confettiCanvas.height=innerHeight;
const confettiInstance=confetti.create(confettiCanvas,{resize:true});

function blast(){
  confettiInstance({particleCount:300,spread:130});
}

/* YES grow */
let yesScale=1;
function growYes(){
  yesScale=Math.min(2.2,yesScale+.1);
  yesBtn.style.transform=`translateY(-50%) scale(${yesScale})`;
}

/* NO run away */
function clamp(n,min,max){return Math.max(min,Math.min(max,n));}

zone.addEventListener("pointermove",e=>{
  const b=noBtn.getBoundingClientRect();
  const d=Math.hypot((b.left+b.width/2)-e.clientX,(b.top+b.height/2)-e.clientY);

  if(d<140){
    const z=zone.getBoundingClientRect();
    let x=Math.random()*(z.width-b.width);
    let y=Math.random()*(z.height-b.height);
    noBtn.style.left=x+"px";
    noBtn.style.top=y+"px";
    noBtn.style.transform="none";
    growYes();
  }
});

/* YES click */
yesBtn.onclick=()=>{
  zone.style.display="none";
  hint.style.display="none";
  result.style.display="block";
  blast();
  music.play();
};
</script>

</body>
</html>
